<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Universities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Universities</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Ingresa el nombre</ion-label>
    <ion-input type="text" [(ngModel)]="pais"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="getUniversidades()">Universidades</ion-button>

  <ion-list>
    <ion-item *ngFor="let universidad of universidades">
      <ion-item>
        <p>
          <b>Nombre: </b> {{universidad.name}} <br/>
          <b>Dominios: </b> {{universidad.domains}} <br/>
          <b>Website: </b> {{universidad.web_pages}} <br/>
        </p>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
