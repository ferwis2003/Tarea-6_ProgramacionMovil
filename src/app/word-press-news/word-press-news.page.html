<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>WordPressNews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">WordPress News</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="logoUrl" *ngIf="logoUrl" alt="Logo">
      </ion-avatar>
      <ion-label>
        Ãšltimas noticias de Rolling Stone
      </ion-label>
    </ion-item>
  
    <ion-list>
      <ion-item *ngFor="let item of news">
        <ion-label>
          <h2>{{ item.title.rendered }}</h2>
          <p>{{ item.excerpt.rendered }}</p>
        </ion-label>
        <ion-button expand="block" [href]="item.link" target="_blank">Visitar</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
  
</ion-content>
